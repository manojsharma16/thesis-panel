<section style="background-color: #508bfc">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem">
          <div class="card-body p-5">
            <div class="col-md-8 col-lg-7 col-xl-10 m-auto text-center">
              <div>
                <img
                  src="assets/images/logo.png"
                  style="max-width: 70%"
                  class="img-fluid"
                  alt="Phone image"
                />
              </div>
              <div>
                <span style="font-weight: bold">LIBRARY </span><br />
                <span style="font-weight: bold">NAGALAND UNIVERSITY </span
                ><br />
                <span style="font-weight: bold">
                  SCHOOL OF AGRICULTURAL SCIENCES</span
                ><br />
                <span style="font-weight: bold"
                  >MEDZIPHEMA CAMPUS : NAGALAND</span
                ><br />
                <span style="font-weight: bold">M.Sc & Ph.D THESIS</span><br />
              </div>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="signIn()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example13">Username</label>
                <input
                  formControlName="username"
                  type="text"
                  id="form1Example13"
                  class="form-control form-control-lg"
                />
                <div
                  class="has-error"
                  *ngIf="submitted && loginForm.controls['username'].errors"
                >
                  <p class="help-block">Username is required.</p>
                </div>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form1Example23">Password</label>
                <div class="input-group">
                  <input
                    formControlName="password"
                    [type]="showPassword ? 'text' : 'password'"
                    id="form1Example23"
                    class="form-control form-control-lg"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      (click)="showPassword = !showPassword"
                    >
                      <i
                        class="fa fa-eye"
                        [ngClass]="{ 'fa-eye-slash': showPassword }"
                      ></i>
                    </button>
                  </div>
                </div>
                <div
                  class="has-error"
                  *ngIf="submitted && loginForm.controls['password'].errors"
                >
                  <p class="help-block">Password is required.</p>
                </div>
              </div>

              <!-- Submit button -->
              <div class="m-auto text-center">
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Sign in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

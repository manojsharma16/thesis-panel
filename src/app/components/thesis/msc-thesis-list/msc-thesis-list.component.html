<div class="page-wrapper">
	<div class="content container-fluid">

		<!-- Page Header -->
		<div class="page-header">
			<div class="row">
				<div class="col">
					<h3 class="page-title">M.Sc Thesis</h3>
				</div>
			</div>
		</div>
		<div>
			<mat-form-field>
				<mat-label>Search</mat-label>
				<input matInput (keyup)="applyFilter($event)" #input>
			</mat-form-field>

			<a [routerLink]="'/add-thesis/'+'msc'" class="btn btn-primary float-right">
				<i class="fas fa-plus"></i>
			</a>
		</div>

		<div class="mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort>

				<!-- Seraial number Column -->
				<ng-container matColumnDef="sl.no">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sl.No </th>
                    <td mat-cell *matCellDef="let i = index;"> {{i+1}} </td>
                </ng-container>

				<!-- Title Column -->
				<ng-container matColumnDef="title">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Title of the thesis </th>
					<td mat-cell *matCellDef="let row"> {{row.title}} </td>
				</ng-container>

				<!-- Author Column -->
				<ng-container matColumnDef="author">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
					<td mat-cell *matCellDef="let row"> {{row.author}} </td>
				</ng-container>

				<!-- Department Column -->
				<ng-container matColumnDef="department">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
					<td mat-cell *matCellDef="let row"> {{row.department}} </td>
				</ng-container>

				<!-- Year Column -->
				<ng-container matColumnDef="year">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
					<td mat-cell *matCellDef="let row"> {{row.year}} </td>
				</ng-container>

				<!-- Pdf Column  -->
				<ng-container matColumnDef="file">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> File </th>
					<td mat-cell *matCellDef="let row"> <a href="{{row.pdf}}" target="_blank"><mat-icon>picture_as_pdf</mat-icon></a> </td>
				</ng-container>

				<!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let row"> 
                        <button [routerLink]="'/edit-thesis/'+'msc'" [queryParams]="{id:row?._id}" mat-icon-button matTooltip="Click to Edit"
                            class="iconbutton edit-icon" color="primary">
                            <mat-icon>edit</mat-icon>
                        </button> 
                        <button (click)="deleteUser(row._id)" mat-icon-button matTooltip="Click to Delete"
                            class="iconbutton delete-icon" color="danger">
                            <mat-icon >delete</mat-icon>
                        </button> 
                    </td>
                </ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

				<!-- Row shown when there is no matching data. -->
				<tr class="mat-row" *matNoDataRow>
					<td class="mat-cell text-center p-5" colspan="7">No data matching the filter "{{input.value}}"</td>
				</tr>
			</table>

			<mat-paginator [pageSizeOptions]="[10, 25, 100, 500, 1000]" aria-label="Select page of users"></mat-paginator>
		</div>

	</div>
</div>

<div class="main-wrapper">

    <div class="page-wrapper">
        <div class="content container-fluid">
            <div class="row">
                <div class="col-xl-8 offset-xl-2">

                    <!-- Page Header -->
                    <div class="page-header">
                        <div class="row">
                            <div class="col">
                                <h3 class="page-title">Edit User</h3>
                            </div>
                        </div>
                    </div>
                    <!-- /Page Header -->

                    <div class="card">
                        <div class="card-body">

                            <!-- Form -->
                            <form [formGroup]="userForm" (ngSubmit)="editUser()">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input class="form-control" readonly formControlName="username" type="text">
                                    <div class="has-error" *ngIf="submitted && userForm.controls['username'].errors">
                                        <p class="help-block">Username is required.</p>
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label>Password</label>
                                    <div class="input-group">
                                    <input class="form-control" formControlName="password" [type]="showPassword ? 'text' : 'password'">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" (click)="togglePasswordVisibility()">
                                          <i class="fa fa-eye" [ngClass]="{'fa-eye-slash': showPassword}"></i>
                                        </button>
                                      </div>
                                    </div>
                                    <div class="has-error" *ngIf="submitted && userForm.controls['password'].errors">
                                        <p class="help-block">Password is required.</p>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button class="btn btn-primary" type="submit">Update</button>
                                    <a [routerLink]="'/user-list'" class="btn btn-link">Back</a>
                                </div>
                            </form>
                            <!-- Form -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
